name: Migrate Parliamentary Groups

on:
  workflow_dispatch:
    inputs:
      execute:
        description: "Apply migration (uncheck for dry-run)"
        type: boolean
        default: false

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  migrate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Seed parliamentary groups
        run: npm run seed:parliamentary-groups

      - name: Run migration (dry-run)
        if: ${{ !inputs.execute }}
        run: npm run migrate:groups-to-parties

      - name: Run migration (execute)
        if: ${{ inputs.execute }}
        run: npm run migrate:groups-to-parties:execute

      - name: Summary
        if: always()
        run: |
          echo "## Migrate Groups â†’ Parties" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Mode**: ${{ inputs.execute && 'EXECUTE' || 'DRY-RUN' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
