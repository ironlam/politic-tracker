name: Sync Data

on:
  schedule:
    # Run every Sunday at 3:00 AM UTC (4:00 AM Paris time)
    - cron: '0 3 * * 0'
  workflow_dispatch:
    # Allow manual trigger

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Sync Assemblée Nationale (Deputies)
        run: npm run sync:assemblee
        continue-on-error: true

      - name: Sync Sénat (Senators)
        run: npm run sync:senat
        continue-on-error: true

      - name: Sync Gouvernement (Ministers)
        run: npm run sync:gouvernement
        continue-on-error: true

      - name: Sync Photos
        run: npm run sync:photos
        continue-on-error: true

      - name: Sync Deceased (from Wikidata)
        run: npm run sync:deceased
        continue-on-error: true

      - name: Sync Votes (17th Legislature - Official AN)
        run: npm run sync:votes-an
        continue-on-error: true

      - name: Sync Legislation (Dossiers Législatifs)
        run: npm run sync:legislation
        continue-on-error: true

      - name: Generate AI Summaries (Active Dossiers)
        run: npm run generate:summaries -- --limit=20
        continue-on-error: true
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Show sync stats
        run: npm run sync:stats

      - name: Show legislation stats
        run: npm run sync:legislation:stats
        continue-on-error: true

      - name: Notify on failure
        if: failure()
        run: |
          echo "Sync job failed. Check the logs above for details."
          # Add Slack/email notification here if needed
