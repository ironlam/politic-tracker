name: Sync Votes (Official AN)

on:
  schedule:
    # Run every Sunday at 4:00 AM UTC (after politicians sync)
    - cron: "0 4 * * 0"
  workflow_dispatch:
    inputs:
      limit:
        description: "Max scrutins to sync (default: all)"
        required: false
        type: string

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  sync-votes-an:
    runs-on: ubuntu-latest
    timeout-minutes: 90 # Long job, can take up to 60 min

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Sync Votes from Official AN API
        run: |
          if [ -n "${{ github.event.inputs.limit }}" ]; then
            npm run sync:votes-an -- --limit=${{ github.event.inputs.limit }}
          else
            npm run sync:votes-an
          fi
        continue-on-error: true

      - name: Show sync stats
        run: npm run sync:stats

      - name: Summary
        if: always()
        run: |
          echo "## Sync Votes (AN) Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
