name: MCP Contract Check

# Trigger when API routes change
on:
  push:
    branches: [main]
    paths:
      - "src/app/api/**"

jobs:
  notify-mcp:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger MCP contract tests
        env:
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          jq -n \
            --arg ref "${{ github.sha }}" \
            --arg msg "$COMMIT_MESSAGE" \
            '{"event_type":"api-contract-check","client_payload":{"ref":$ref,"message":$msg}}' \
          | curl -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.MCP_DISPATCH_TOKEN }}" \
              https://api.github.com/repos/ironlam/poligraph-mcp/dispatches \
              -d @-
