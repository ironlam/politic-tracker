name: MCP Contract Check

# Trigger when API routes change
on:
  push:
    branches: [main]
    paths:
      - "src/app/api/**"

jobs:
  notify-mcp:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger MCP contract tests
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.MCP_DISPATCH_TOKEN }}" \
            https://api.github.com/repos/ironlam/poligraph-mcp/dispatches \
            -d '{"event_type":"api-contract-check","client_payload":{"ref":"${{ github.sha }}","message":${{ toJSON(github.event.head_commit.message) }}}}'
