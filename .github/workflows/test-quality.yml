name: Quality Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

# Permissions needed for creating issues on failure
permissions:
  contents: read
  issues: write

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  test-data:
    name: Data Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run data quality tests
        run: npm run test:data -- --verbose

      - name: Summary
        if: always()
        run: |
          echo "## Data Quality Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

  test-chatbot:
    name: Chatbot Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: test-data  # Run after data tests pass

    steps:
      - name: Check API key availability
        id: check-key
        run: |
          if [ -z "${{ secrets.ANTHROPIC_API_KEY }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Chatbot tests will be skipped - ANTHROPIC_API_KEY not configured"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        if: steps.check-key.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: steps.check-key.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        if: steps.check-key.outputs.skip != 'true'
        run: npm ci

      - name: Generate Prisma Client
        if: steps.check-key.outputs.skip != 'true'
        run: npx prisma generate

      - name: Build Next.js
        if: steps.check-key.outputs.skip != 'true'
        run: npm run build
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}

      - name: Start server
        if: steps.check-key.outputs.skip != 'true'
        run: |
          npm run start &
          sleep 10  # Wait for server to start

      - name: Run chatbot tests
        if: steps.check-key.outputs.skip != 'true'
        run: npm run test:chatbot -- --verbose
        env:
          TEST_BASE_URL: http://localhost:3000
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}

      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.check-key.outputs.skip }}" = "true" ]; then
            echo "## Chatbot Quality Tests" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Status**: skipped (ANTHROPIC_API_KEY not configured)" >> $GITHUB_STEP_SUMMARY
          else
            echo "## Chatbot Quality Tests" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          fi

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [test-data, test-chatbot]
    if: failure() && !cancelled()

    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Quality tests failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `
            ## Quality Tests Failed

            **Workflow run**: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

            Please review the failing tests and fix the issues.

            ### Checklist
            - [ ] Review test output
            - [ ] Fix data issues (if any)
            - [ ] Fix chatbot issues (if any)
            - [ ] Re-run tests
            `;

            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'quality-tests'
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['quality-tests', 'automated']
              });
            }
