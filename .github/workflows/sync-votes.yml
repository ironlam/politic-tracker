name: Sync Votes

on:
  workflow_dispatch:
    inputs:
      legislature:
        description: 'Legislature number (default: 16)'
        required: false
        default: '16'
        type: string

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  sync-votes:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Votes sync can take 20-30 minutes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Show current votes stats (before)
        run: npm run sync:votes -- --stats

      - name: Sync Votes from NosDéputés
        run: npm run sync:votes -- --leg=${{ github.event.inputs.legislature || '16' }}

      - name: Show votes stats (after)
        run: npm run sync:votes -- --stats

      - name: Summary
        if: always()
        run: |
          echo "## Sync Votes Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Legislature**: ${{ github.event.inputs.legislature || '16' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
