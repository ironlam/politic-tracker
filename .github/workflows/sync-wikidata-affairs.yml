name: Sync Wikidata Affairs

on:
  schedule:
    # Run every Sunday at 2:00 AM UTC (~3h Paris winter / ~4h summer)
    - cron: "0 2 * * 0"
  workflow_dispatch:

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

jobs:
  sync-wikidata-affairs:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Import Wikidata convictions (SPARQL)
        run: npm run import:wikidata
        continue-on-error: true

      - name: Discover affairs (Wikidata + Wikipedia AI)
        run: npm run discover:affairs -- --wikidata-only --limit=50
        continue-on-error: true

      - name: Reconcile duplicate affairs
        run: npm run reconcile:affairs -- --auto-merge
        continue-on-error: true

      - name: Show stats
        if: always()
        run: npm run import:wikidata -- --stats

      - name: Summary
        if: always()
        run: |
          echo "## Sync Wikidata Affairs Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date -u +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
