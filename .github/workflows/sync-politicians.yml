name: Sync Politicians

on:
  schedule:
    # Run every Sunday at 3:00 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  sync-politicians:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Sync Assemblée Nationale (Deputies)
        run: npm run sync:assemblee
        continue-on-error: true

      - name: Sync Sénat (Senators)
        run: npm run sync:senat
        continue-on-error: true

      - name: Sync Gouvernement (Ministers)
        run: npm run sync:gouvernement
        continue-on-error: true

      - name: Sync Photos
        run: npm run sync:photos
        continue-on-error: true

      - name: Sync Deceased (from Wikidata)
        run: npm run sync:deceased
        continue-on-error: true

      - name: Show sync stats
        run: npm run sync:stats

      - name: Summary
        if: always()
        run: |
          echo "## Sync Politicians Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
